<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/sign_in.css" />
    <script src="../javascripts/sign_in_validation.js" defer></script>
    <title>Sign-In</title>
</head>

<body>
    <header class="hidden"></header>

    <main id="window-login">
        <section class="illustration sections">
            <h1>Sunbox</h1>
            <p>A creative place to get an idea!</p>
            <figure class="illustration-image-container">
                <img id="illustration-image" src="../images/pictures/sign_in_and_up_illustration.svg" alt="">
            </figure>
        </section>

        <section class="form sections">
            <h1>Masuk</h1>
            <p>Belum memiliki akun? <a id="sign-up" href="./sign_up.html">Daftar!</a></p>
            <form class="forms-container" name="form_sign_in" action="./profile.html" method="POST" onsubmit="return validasiFormulirMasukAkun()";>
                <div class="input-container">
                    <!-- Username -->
                    <div class="username-container">
                        <div class="label-container">
                            <h4>
                                <label for="username">Username</label>
                            </h4>
                        </div>
                        <div class="input-box">
                            <input type="text" name="username" id="username" onkeypress="checkName()"; placeholder="Username atau E-mail" />

                            <!-- peringatan -->
                            <div class="validasi_data">
                                <!-- peringatan pertama jika masukan nama kosong -->
                                <div class="empty-cheker" id="emptyUsername">
                                    Username tidak boleh kosong
                                </div>

                                <!-- peringatan kedua jika jumlah digit karakter kurang -->
                                <div class="invalid-cheker" id="invalidUsername">
                                    Panjang karakter minimal 8 huruf
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="password-container">
                        <div class="label-container">
                            <h4>
                                <label for="password">Password</label>
                            </h4>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" onkeypress="checkPassword()"; id="password"
                                placeholder="Karakter dan Angka Acak" />

                            <!-- peringatan -->
                            <div class="validasi_data">
                                <!-- peringatan pertama jika masukan nama kosong -->
                                <div class="empty-cheker" id="emptyPassword">
                                    Password tidak boleh kosong
                                </div>

                                <!-- peringatan kedua jika jumlah digit karakter kurang -->
                                <div class="invalid-cheker" id="invalidPassword">
                                    Panjang karakter minimal 8 huruf
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-button-container">
                    <div class="create-account-box">
                        <button id="create-account" type="submit">
                            <p>Masuk!</p>
                        </button>
                    </div>
                    <div class="google-login-box">
                        <button id="google-login" type="button">
                            <p>Masuk dengan Google!</p>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="hidden"></footer>
</body>

</html>
